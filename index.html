<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Линеарна Регресија</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        h3 {
            margin-top: 20px;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Линеарна Регресија</h2>
        <label for="x_values">Внесете x вредности (разделени со празно место):</label>
        <input type="text" id="x_values" placeholder="0.1 0.2 0.3">
        <br>
        <label for="y_values">Внесете y вредности (разделени со празно место):</label>
        <input type="text" id="y_values" placeholder="0.15 0.25 0.35">
        <br>
        <button onclick="calculateRegression()">Пресметај</button>
        <p id="loading">Пресметување...</p>
        <h3>Резултати:</h3>
        <p id="output"></p>
    </div>

    <script>
        async function calculateRegression() {
            const x = document.getElementById("x_values").value.trim().split(" ").map(Number);
            const y = document.getElementById("y_values").value.trim().split(" ").map(Number);
            const loadingElement = document.getElementById("loading");
            const outputElement = document.getElementById("output");

            loadingElement.style.display = "block";
            outputElement.innerText = "";

            const response = await fetch("https://simple-regression-app.onrender.com/regression", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ x, y })
            });

            const result = await response.json();
            loadingElement.style.display = "none";
            outputElement.innerText = response.ok ?
                `Наклон: ${result.slope}, Пресек: ${result.intercept}, Стандардна грешка: ${result.standard_error}` :
                `Грешка: ${result.error}`;
        }
    </script>
</body>
</html>
